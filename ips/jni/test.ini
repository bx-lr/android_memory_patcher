
[Function Hook]			; Hook Information
[process]
name = goat				; name of process
injected = 0				; if injected... should be 0
pid = 0					; if we have the pid... should be 0
image = /system/lib/libc.so		; image name of library or binary from /proc/PID/maps
symbol = _fork			; symbol of function to hook... might not have one
pattern = kAAt6QJwoOMAAADv	; base64 encoded byte stream pattern of function
hook = DACP4gRQn+U1/y/hAgAA6s1d0a93MDB0ISEKAA==	; base64 encoded byte stream of code to inject

